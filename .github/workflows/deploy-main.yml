name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Environment Variables
        run: |
          echo "REACT_APP_NODE_SERVER=${{ secrets.REACT_APP_NODE_SERVER }}" > .env.local
          echo "REACT_APP_GOOGLE_CLIENT_ID=${{ secrets.REACT_APP_GOOGLE_CLIENT_ID }}" >> .env.local
          echo "REACT_APP_GOOGLE_CLIENT_SECRET=${{ secrets.REACT_APP_NODE_SERVER }}" >> .env.local
          echo "REACT_APP_GOOGLE_OATH_REDIRECT_URL=${{ secrets.REACT_APP_NODE_SERVER }}/oauth2callback" >> .env.local

      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
